<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Ideb Beijes</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Estilos do corpo e estrutura da página */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header h1, footer p {
      margin: 0;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .question {
      margin-bottom: 1rem;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 0.5rem 0;
    }

    .options button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #0056b3;
    }

    .options button.correct {
      background-color: #28a745;
    }

    .options button.wrong {
      background-color: #dc3545;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Quiz Ideb Beijes</h1>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <div class="quiz-container">
      <h2>Teste seus conhecimentos</h2>
      <div class="question">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Qual é a resposta correta?</p>
      </div>
      <ul class="options">
        <li><button onclick="checkAnswer(this, false)">Opção 1</button></li>
        <li><button onclick="checkAnswer(this, true)">Opção 2</button></li>
        <li><button onclick="checkAnswer(this, false)">Opção 3</button></li>
        <li><button onclick="checkAnswer(this, false)">Opção 4</button></li>
        <li><button onclick="checkAnswer(this, false)">Opção 5</button></li>
      </ul>
      <div class="result" id="result"></div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Quiz Ideb Beijes. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para verificar a resposta do quiz
    function checkAnswer(button, isCorrect) {
      // Desabilita todos os botões
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.classList.add(isCorrect && btn === button ? 'correct' : 'wrong');
      });

      // Exibe mensagem de resultado
      const result = document.getElementById("result");
      if (isCorrect) {
        result.textContent = "Resposta Correta!";
        result.style.color = "#28a745";
      } else {
        result.textContent = "Resposta Incorreta!";
        result.style.color = "#dc3545";
      }
    }
  </script>

</body>
</html>
